<div class="container">
  <div class="box">
    <form>
      <label for="networkID">Seu NetworkID:</label>
      <br>
      <input type="text" name="networkID"  [(ngModel)]="merakiReq.networkID">
      <br>
      <label for="authKEY">Sua chave de autenticação:</label>
      <br>
      <input type="text" name="authKEY" [(ngModel)]="merakiReq.authKEY">
      <br />
    </form>
    <button (click)="makeRequest()">Fazer Request</button>
  </div>
</div>
